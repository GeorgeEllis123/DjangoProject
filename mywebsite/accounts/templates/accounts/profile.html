{% extends 'accounts/main.html' %}

{% block content %}

<h2>Profile Page</h2>
<h3>Your Posts</h2>

{% for post in posts %}

<h4>{{post.title}}</p>
<p>{{post.likes}}</p>

{% endfor %}

<h3>Add Post<h2>
<form method="post">
  {% csrf_token %}
  {{ form }}

  <input type="submit" value="Post">
</form>

{% endblock %}
