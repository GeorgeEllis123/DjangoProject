{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href={% static '/css/imagestylesheet.css' %}>

{% for post in posts %}
  <a href="{% url 'post_page' post.id %}">
    <img class="rounded" src="{{post.image.url }}" alt="post image" style="max-width:25%">
  </a>
{% endfor %}
{% endblock %}
