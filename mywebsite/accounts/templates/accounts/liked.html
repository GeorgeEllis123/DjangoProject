{% extends 'accounts/main.html' %}

{% block content %}
<style>

  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

</style>

{% for post in posts %}
  <a href="{% url 'post_page' post.id %}">
    <img src="{{post.image.url }}" alt="post image" style="max-width:50%" class="center">
  </a>
{% endfor %}


{% endblock %}
