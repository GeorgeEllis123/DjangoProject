{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<!-- Style sheet to format images -->
<link rel="stylesheet" href={% static '/css/imagestylesheet.css' %}>

<!-- Loops through all of the posts and displays them -->
{% for post in posts %}
  <a href="{% url 'post_page' post.id %}">
    <img class="rounded" src="{{post.image.url }}" alt="post image" style="width:24%">
  </a>
{% endfor %}
{% endblock %}
