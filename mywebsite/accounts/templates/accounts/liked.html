{% extends 'accounts/main.html' %}

{% block content %}

<!-- Displays all of the user's liked posts -->
{% for post in posts %}
  <div class="containerimage">
    <a href="{% url 'post_page' post.id %}">
      <img src="{{post.image.url }}" alt="post image" style="max-width:50%" class="image">
    </a>

    <!-- Shows the title of the post on hover -->
    <div class="middle">
      <div class="text">{{post.title}}</div>
    </div>
  </div>
{% endfor %}


{% endblock %}
