<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Profile Page</h1>

    <h2>Your Posts</h2>
    {% for post in posts %}

    <h3>{{post.title}}</p>
    <p>{{post.likes}}</p>

    <h2>Add Post<h2>

		{% endfor %}

    <form action="" method="post">
      {% csrf_token %}
      {{ form }}

      <input type="submit" value="Post">
    </form>

  </body>
</html>
