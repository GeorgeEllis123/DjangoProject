{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static '/css/mystylesheet.css' %}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Main Template</title>
  </head>
  <body>
    <script>
    //Menu buttom animation
    function menuAnimation(x) {
      x.classList.toggle("change");
    }

    //Opens and Closes Navbar
    var sideNavOpen = 0;
    function changeNav() {
      var width = window.innerWidth;
      if (sideNavOpen == 0) {
        if (width > 570) {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        else {
          document.getElementById("mySidenav").style.width = "250px";
        }
        sideNavOpen = 1
      }
      else if (sideNavOpen == 1) {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        sideNavOpen = 0;
      }
    }

    //Navbar disapears on scroll
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("customNav").style.top = "0";
      } else {
        document.getElementById("customNav").style.top = "-100px";
      }
      prevScrollpos = currentScrollPos;
    }
    </script>



    <!-- Sidenav -->
    <div id="mySidenav" class="sidenav" style="z-index:9999">
      <br />
      <a>Home</a>
      <a>Feed</a>
      <a>Profile</a>
      <a>Settings</a>
    </div>

    <!-- Navbar -->
    <div class="container-fluid sticky" id="customNav">
      <div class="btn" onclick="menuAnimation(this); changeNav()" role="button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <h2 class="centeredNavInfo">Website Name</h2>
      <a href="" class="rightNavInfo">
         <button class="btn light" style="font-size:1.5vw">Log Out</button>
      </a>
    </div>
    <div id="main">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
