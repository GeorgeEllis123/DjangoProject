{% extends 'accounts/main.html' %}

{% block content %}
<div class="container-sm">
  <h2>Liked Posts</h2>

  {% for post in posts %}

  <h4>{{post.title}}</h4>
  <a href="{% url 'post_page' post.id %}">
    <img src="{{post.image.url }}" alt="post image">
  </a>

  {% endfor %}
</div>

<br />
<hr class="rounded">
<br />
{% endblock %}
